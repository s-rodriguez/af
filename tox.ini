[tox]
envlist=py27

[testenv]
deps=
    pytest
    coverage
    pytest-cov
setenv=
    PYTHONWARNINGS=all

[pytest]
addopts=--doctest-modules --ignore=setup.py
python_files=*.py
python_functions=test_
norecursedirs=.tox .git

[testenv:py27]
commands=
    py.test

[testenv:py27verbose]
basepython=python
commands=
    py.test --cov=. --cov-report term
